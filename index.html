<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa da Lanchonete</title>
    <link rel="stylesheet" href="index.css">
    <script src="./src/index.js"></script>
</head>
<body>

    <center>

        <div class="container">
            <h2>Cardápio</h2>
            <p>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">cafe</th>
                            <td>Café</td>
                            <td>R$3,00</td>
                        </tr>
                        <tr>
                            <th scope="row">chantily</th>
                            <td>Chantily (Extra do Café)</td>
                            <td>R$1,50</td>
                        </tr>
                        <tr>
                            <th scope="row">suco</th>
                            <td>Suco Natural</td>
                            <td>R$6,20</td>
                        </tr>
                        <tr>
                            <th scope="row">sanduiche</th>
                            <td>Sanduiche</td>
                            <td>R$6,50</td>
                        </tr>
                        <tr>
                            <th scope="row">queijo</th>
                            <td>Queijo (Extra do Sanduiche)</td>
                            <td>R$2,00</td>
                        </tr>
                        <tr>
                            <th scope="row">salgado</th>
                            <td>Salgado</td>
                            <td>R$7,25</td>
                        </tr>
                        <tr>
                            <th scope="row">combo1</th>
                            <td>1 Suco e 1 Sanduiche</td>
                            <td>R$9,50</td>
                        </tr>
                        <tr>
                            <th scope="row">combo2</th>
                            <td>1 Café e 1 Sanduiche</td>
                            <td>R$7,50</td>
                        </tr>
                    </tbody>
                </table>
            </p>


            <h2>Informações:</h2>
            <form id="container">
                <p> <label for="MTP">Método de Pagamento:</label>
                    <select class="select" id="getMetPag" name="MTP" required>
                        <option value="0">Forma de Pagamento</option>
                        <option value="1">Crédito</option>
                        <option value="2">Débito</option>
                        <option value="3">Dinheiro</option>
                    </select>
                </p>

                    <label for="Pedidos">Itens:</label>
                    <br><br>
                    <input class="inputO" type="text" id="getPed1" name="Pedidos" required>
                    <input class="inputQ" type="number" id="getQtd1" max="10" required>

                <div id="itens"> 
                </div>
                <input type="button" class="addingInputs" value="+" onclick="addInput()"/>

                <label for="Calculo"></label>
                <br>
                <input type="button" class="buttonSubmit" value="Finalizar" name="Calculo" onclick="getInfo()">
            </form>
        </div>
    </center>
    
</body>
</html>
